<!DOCTYPE html>
<html>
<head>
  <title>History Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input {
      width: 80%;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>History Cleaner</h1>
  <p>Enter a word to delete history entries that contain it:</p>
  <input type="text" id="searchString" placeholder="Enter a word">
  <p>Enter a start date</p>
  <input type="date" id="startDate">
  <p>Enter a end date</p>
  <input type = "date" id="endDate">
  <button id="deleteButton">Delete History</button>

  <script src="popup.js"></script>
</body>
</html>
