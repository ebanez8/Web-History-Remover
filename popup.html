<!DOCTYPE html>
<html>
<head>
  <title>History Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      width: 400px;
      box-sizing: border-box; 
    }
    input {
      width: 100%; 
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      width: 100%; 
    }
  </style>
</head>
<body>
  <h1>History Cleaner</h1>
  <p>Enter a word to delete history entries that contain it:</p>
  <input type="text" id="searchString" placeholder="Enter a word">
  <p>Enter a start date</p>
  <input type="date" id="startDate">
  <p>Enter an end date</p> 
  <input type="date" id="endDate">
  <button id="deleteButton">Delete History</button>

  <script src="popup.js"></script>
</body>
</html>
